<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../source/styles/mycss.css">
  <link rel="stylesheet" href="../source/styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playwrite+Cuba:i|Headland+One&display=serif">
  <title>Shop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="../source/files/logo.jpg" alt="logo">
              </a>
              <div class="logo-name pt-2">
                <p>Baits for fishing</p>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav-position" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/">Home</a>
                  <a class="nav-link active" href="carts/cart.html">Cart</a>
                  <a class="nav-link" href="delivery.html">Delivery</a>
                  <a class="nav-link" href="about.html">About us</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <!-- Каталог и корзина с фиксированным расположением на странице -->
            <div class="row mt-1 position-fixed z-3">
                <!-- Каталог -->
                <div class="dropdown mb-2">
                    <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Каталог
                        <img class="mx-1" src="../source/files/grid-fill.svg" alt="Catalog Icon" width="16"
                            height="16">
                    </button>
                    <ul class="dropdown-menu drop-catalog bg-dark" data-bs-theme="dark">
                        <li><a class="dropdown-item text-white" href="../catalog.html">Силікон</a></li>
                        <li><a class="dropdown-item text-white" href="../catalog.html">Воблери</a></li>
                        <li><a class="dropdown-item text-white" href="../catalog.html">Поводки</a></li>
                        <li><a class="dropdown-item text-white" href="../catalog.html">Шнури</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Контент -->
        <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Пустой блок на усмотрение -->
                </div>
                <div class="col-lg-10">
                    <!-- Контент на странице -->
                    <div class="row">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class=" bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                                    <h3 class="text-center mb-4">Корзина</h3>
                                    <div class="container" id="cart-items-container">
                                        <!-- Разметка корзины -->
                                        <div class="card mb-3 text-bg-light shadow-lg">
                                            <div class="card-header">
                                                <h5 class="card-title">Товар</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <div class="row text-center">
                                                        <div class="col p-0">
                                                            <div class="input-group">
                                                                <span class="input-group-btn">
                                                                    <button type="button" class="btn btn-dark btn-sm decrement"
                                                                        data-cart-id="" data-cart-change-url="">-</button>
                                                                </span>
                                                                <input type="text" class="form-control number" value="1"
                                                                    readonly>
                                                                <span class="input-group-btn">
                                                                    <button type="button" class="btn btn-dark btn-sm increment"
                                                                        data-cart-id="" data-cart-change-url="">+</button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="col p-0">
                                                            <p>x 100.00 = </p>
                                                        </div>
                                                        <div class="col p-0"><strong>100.00 $</strong></div>
                                                        <div class="col p-0">
                                                            <a href="#" class="remove-from-cart" data-cart-id="">
                                                                <img class="mx-1" src="../source/files/trash3-fill.svg"
                                                                    alt="Catalog Icon" width="16" height="16">
                                                            </a>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="card mb-3 shadow-lg">
                                            <div class="card-footer">
                                                <p class="float-left">Итого <strong>1</strong> товар(а) на сумму</p>
                                                <h4 class="float-left"><strong>100.00 $</strong></h4>
                                            </div>
                                        </div>
                                        <!-- Закончилась разметка корзины -->
                                    </div>
                                    <a class="btn btn-dark" href="../orders/create_order.html">
                                        Оформить заказ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../deps/js/jquery/jquery-3.7.0.min.js"></script>
    <script src="../deps/js/jquery-events.js"></script>
    <script src="../deps/js/jquery-ajax.js"></script>
    <script src="../deps/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
